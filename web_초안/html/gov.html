<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HanaOneQTax</title>
    <link rel="stylesheet" href="css/main.css">
    <!--script-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scrolla.jquery.min.js"></script>
    <script src="js/script_main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/swiper.css">
    <link rel="stylesheet" type="text/css" href="css/renew2022-main.css">

    
</head>
<body>
<div class="renew2022-main-wrap" id="container">
    <!-- 모바일 검색 -->
    <section class="mb-search">
        <div class="inner-wrap">
            <div class="search-box">
                <div class="input-search">
                    <!-- 비대면 사실확인조사 -->
                    <form style="display:none;" id="jumin_frm">
                        <input type="hidden" id="idmcsQ" name="idmcsQ">
                    </form>
                    <form id="headerSearchForm2" name="headerSearchForm2" method="get">
                        <input type="hidden" name="Mcode" value="11191">
                        <input type="text" class="main-input-search-mb" name="srhQuery" id="srhQuery2"
                            placeholder="찾으시는 서비스를 입력하세요" title="검색어 입력" autocomplete="off">
                        <button type="submit" class="btn-search"
                            onclick="moreViewSearch2('N'); return false;">검색버튼</button>

                    </form>
                    <!-- keyword-layer -->
                    <div class="keyword-layer mb" style="display:none;">
                        <div class="keyword-layer-inner">
                            <div class="direct-service">
                                <p>서비스 바로가기</p>
                                <ul id="ark_apply3">
                                </ul>
                            </div>
                            <ul class="keyword-auto" id="ark_main3">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 메인 상단 비주얼 -->
    <section class="main-visual">
        <div class="inner-wrap">
            <div class="visual-box">
                <div class="visual-wrap swiper-container-initialized swiper-container-horizontal">
                    <div class="swiper-wrapper"
                        style="transform: translate3d(-1906px, 0px, 0px); transition-duration: 0ms;">







                        <div class="swiper-slide" style="width: 933px; margin-right: 20px;">
                            <a href="https://blog.naver.com/korea_gov/223180118090" target="_blank">
                                <img src="/img/sectors_1.jpg"
                                    alt="[정부24 100배 활용방법] 건강보험 관련 민원도 정부24에서 쉽고 빠르게 서비스 메인배너">
                            </a>
                        </div>










                        <div class="swiper-slide swiper-slide-prev" style="width: 933px; margin-right: 20px;">
                            <a href="https://blog.naver.com/korea_gov/223167746386" target="_blank">
                                <img src="/img/journal_1.jpg"
                                    alt="정부24 100배 활용방법 출입국에 관한 사실증명 서비스  메인배너">
                            </a>
                        </div>










                        <div class="swiper-slide swiper-slide-active" style="width: 933px; margin-right: 20px;">
                            <a href="https://blog.naver.com/korea_gov/223161683275" target="_blank">
                                <img src="/img/journal_2.jpg"
                                    alt="정부24 100배 활용방법 예방접종증명 서비스.  메인배너">
                            </a>
                        </div>









                    </div>
                    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
                </div>
                <div class="swiper-navi">
                    <div class="swiper-pagination-main swiper-pagination-fraction"><span
                            class="swiper-pagination-current">3</span> / <span class="swiper-pagination-total">3</span>
                    </div>

                        aria-label="Next slide" aria-disabled="true">다음 슬라이드</div>
                </div>

                    <div class="tit">자주찾는 검색</div>
                    <div class="pop-search">
                        <div class="pop-roll-swiper swiper-container-initialized swiper-container-horizontal">
                            <div class="swiper-wrapper" id="popword"
                                style="transition-duration: 300ms; transform: translate3d(-435px, 0px, 0px);">
                                <div class="swiper-slide" style="width: 135px; margin-right: 10px;"><a
                                        href="javascript:;"
                                        onclick="javascript:$('#headerSearchForm input[name=srhQuery]').val('주민등록등본'); moreViewSearch('N');"><span>1</span>
                                        주민등록등본</a></div>
                                <div class="swiper-slide" style="width: 135px; margin-right: 10px;"><a

                                        onclick="javascript:$('#headerSearchForm input[name=srhQuery]').val('가족관계증명서'); moreViewSearch('N');"><span>2</span>
                                        가족관계증명서</a></div>
                                <div class="swiper-slide swiper-slide-prev" style="width: 135px; margin-right: 10px;"><a
                                        href="javascript:;"
                                        onclick="javascript:$('#headerSearchForm input[name=srhQuery]').val('세목별과세증명서'); moreViewSearch('N');"><span>3</span>
                                        세목별과세증명서</a></div>
                                <div class="swiper-slide swiper-slide-active" style="width: 135px; margin-right: 10px;">
                                    <a href="javascript:;"
                                        onclick="javascript:$('#headerSearchForm input[name=srhQuery]').val('전입신고'); moreViewSearch('N');"><span>4</span>
                                        전입신고</a>
                                </div>
                                <div class="swiper-slide swiper-slide-next" style="width: 135px; margin-right: 10px;"><a
                                        href="javascript:;"
                                        onclick="javascript:$('#headerSearchForm input[name=srhQuery]').val('여권재발급'); moreViewSearch('N');"><span>5</span>
                                        여권재발급</a></div>
                            </div>
                            <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
                        </div>
                        <!-- <div class="keyword-roll-cont">
                            <ul id="popword2">
                            </ul>
                        </div> -->
                        <div class="pop-ctrl-btn">
                            <button type="button" class="btn-pop-ctrl open">추천검색어 열기</button>
                            <button type="button" class="btn-pop-ctrl close disabled">추천검색어 닫기</button>
                        </div>
                        <div class="pop-roll-cont">
                            <ul id="popword2">
                                <li><a href="javascript:;"
                                        onclick="javascript:$('#headerSearchForm input[name=srhQuery]').val('주민등록등본'); moreViewSearch('N');"><strong>1</strong>주민등록등본</a>
                                </li>
                                <li><a href="javascript:;"
                                        onclick="javascript:$('#headerSearchForm input[name=srhQuery]').val('가족관계증명서'); moreViewSearch('N');"><strong>2</strong>가족관계증명서</a>
                                </li>
                                <li><a href="javascript:;"
                                        onclick="javascript:$('#headerSearchForm input[name=srhQuery]').val('세목별과세증명서'); moreViewSearch('N');"><strong>3</strong>세목별과세증명서</a>
                                </li>
                                <li><a href="javascript:;"
                                        onclick="javascript:$('#headerSearchForm input[name=srhQuery]').val('전입신고'); moreViewSearch('N');"><strong>4</strong>전입신고</a>
                                </li>
                                <li><a href="javascript:;"
                                        onclick="javascript:$('#headerSearchForm input[name=srhQuery]').val('여권재발급'); moreViewSearch('N');"><strong>5</strong>여권재발급</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="input-search">

                        <!-- 웹 호환성 조치 <form style="display:none;" id="jumin_frm" >
                            <input type="hidden" id="idmcsQ" name="idmcsQ">
                        </form> -->
                        <form id="headerSearchForm" name="headerSearchForm" method="get">

                            <input type="hidden" name="Mcode" value="11191">

                            <button type="submit" class="btn-search"
                                onclick="moreViewSearch('N'); return false;">검색버튼</button>
                        </form>

                        <div class="keyword-layer" style="display:none;">
                            <div class="keyword-layer-inner">
                                <div class="direct-service">

                                </div>
                                <ul class="keyword-auto" id="ark_main">
                                </ul>
                            </div>
                        </div>
                        <!-- //keyword-layer -->
                    </div>

                <div class="login-wrap">
                    <div class="login-info">
                        <p class="tit">내게 필요한 민원/생활/혜택<br>정보를 확인하세요.</p>
                        <a href="/nlogin?regType=ctab" class="btn-login">로그인</a>
                    </div>
                    <div class="join-find-wrap">
                        <div class="left">
                            <a href="/nlogin/findUsrId">아이디찾기</a>
                            <span class="bar"></span>
                            <a href="/nlogin/findUsrPwd">비밀번호찾기</a>
                        </div>
                        <div class="right">
                            <a href="/nlogin/usr?Mcode=10004">회원가입</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </section>

</div>
